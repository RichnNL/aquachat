<cdk-virtual-scroll-viewport itemSize="60" class="container">
        <div *cdkVirtualFor="let message of currentMessages$ | async" class="item">    
              <div [class.left]="message.SenderEmail !== email" [class.right]="message.SenderEmail === email" >
                  <app-chat-sms [message]="message"></app-chat-sms>
              </div>  
        </div>                                             
</cdk-virtual-scroll-viewport>
