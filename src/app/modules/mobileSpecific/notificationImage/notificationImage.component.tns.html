<AbsoluteLayout class="border" (tap)="itemClicked()" width={{Size}} height={{Size}} backgroundColor={{Background}}>
    <Image top="0" left="0" width={{Size}} height={{Size}} src={{ImageLocation}}  stretch="aspectFit"> </Image> 
    <Label top="0" left={{left}} class="lavatar" backgroundColor={{backColor}}
    width="22" height="22" fontSize="9" textWrap="true" whiteSpace="nowrap" color={{textColor}} text={{text}}></Label> 
</AbsoluteLayout>
